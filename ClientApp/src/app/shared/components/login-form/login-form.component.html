<form class="login-form" (submit)="onSubmit($event)">

  <dx-form [formData]="formData" [disabled]="loading">

    <dxi-item dataField="username" editorType="dxTextBox"
              [editorOptions]="{ stylingMode: 'filled',  maxLength: '50' ,placeholder: 'User Name'  }">
      <dxi-validation-rule type="required" message="User Name is required"></dxi-validation-rule>
      <dxo-label [visible]="false"></dxo-label>
    </dxi-item>

    <dxi-item dataField="password" editorType="dxTextBox"
              [editorOptions]="{ autocomplete: 'none', maxLength: '8', placeholder:'Password',  buttons: buttonPasswordEye, mode: fieldPasswordMode}">
      <dxi-validation-rule type="required" message="Password is required"></dxi-validation-rule>
      <dxo-label [visible]="false"></dxo-label>
    </dxi-item>

    <dxi-item itemType="button">
      <dxo-button-options width="100%" type="default" [useSubmitBehavior]="true" [template]="'signInTemplate'"></dxo-button-options>
    </dxi-item>

    <ng-container *dxTemplate="let item of 'signInTemplate'">
      <span class="dx-button-text">
        <ng-container *ngIf="loading; else notLoading">
          <dx-load-indicator width="24px" height="24px" [visible]="true"></dx-load-indicator>
        </ng-container>
        <ng-template #notLoading>Log In</ng-template>
      </span>
    </ng-container>

  </dx-form>
</form>
